<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/my-profile.css">
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>

    <div class="container">
      <header>
        <h1>Mi Perfil</h1>
        <div class="user-welcome">
          <span>Bienvenido, <strong id="welcome-username"></strong></span>
          <a href="/home" class="btn btn-primary" style="margin-left: 15px">
            <i class="fas fa-home"></i> Ir a Inicio
          </a>
          <button id="logout" class="btn btn-danger" style="margin-left: 15px">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
          </button>
        </div>
      </header>

      <div
        id="loading"
        class="loading-container"
        style="
          display: none;
          justify-content: center;
          align-items: center;
          padding: 30px;
        "
      >
        <div style="text-align: center">
          <div class="loading-spinner-container"
            style="
              border: 4px solid #f3f3f3;
              border-top: 4px solid var(--primary-color);
              border-radius: 50%;
              width: 30px;
              height: 30px;
              animation: spin 1s linear infinite;
              margin: 0 auto;
            "
          ></div>
          <p style="margin-top: 10px; color: var(--primary-color)">
            Cargando información...
          </p>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="profile-card">
          <div class="profile-header">
            <h2>Información Personal</h2>
            <button id="edit-info" class="btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                ></path>
                <path
                  d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                ></path>
              </svg>
              <i class="fas fa-edit"></i>
              Editar Información
            </button>
          </div>
          <form id="update-form">
            <div class="form-group">
              <label for="username-input">Nombre de usuario:</label>
              <input
                type="text"
                id="username-input"
                name="username"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="firstname">Nombre:</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="lastname">Apellido:</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="country">País:</label>
              <input
                type="text"
                id="country"
                name="country"
                required
                disabled
              />
            </div>

            <div class="button-group">
              <button type="submit" id="save-changes" class="btn btn-success">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
                  ></path>
                  <polyline points="17 21 17 13 7 13 7 21"></polyline>
                  <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                <i class="fas fa-save"></i>
                Guardar Cambios
              </button>
              <button type="button" id="cancel-changes" class="btn btn-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="15" y1="9" x2="9" y2="15"></line>
                  <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <i class="fas fa-times-circle"></i>
                Cancelar
              </button>
            </div>
          </form>

          <button id="admin-page" class="btn btn-admin" style="display: none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <i class="fas fa-users-cog"></i>
            Administrar Usuarios
          </button>
        </div>
      </div>
    </div>

    <script src="/js/my-profile-script.js"></script>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/my-profile-script.js"></script>
    <script src="/js/theme.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        redirectIfNotAuthenticated();
        setupProfilePage();
      });
    </script>

  </body>
</html>
