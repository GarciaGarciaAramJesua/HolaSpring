<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Todos los Usuarios</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/all-users.css"/>
    <link rel="stylesheet" href="/css/header.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <!-- El header será inyectado aquí -->
    <header id="global-header"></header>

    <div class="admin-container">
      <h1 class="admin-header">Información de Todos los Usuarios</h1>
      <table id="users-table" class="admin-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>País</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos de los usuarios se insertarán aquí -->
        </tbody>
      </table>

      <div style="text-align: center; margin-top: 20px; padding-bottom: 20px;">
        <button class="btn btn-primary" onclick="window.location.href='/my-profile'">
            <i class="fas fa-arrow-left"></i> Volver a Mi Perfil
        </button>
    </div>
    </div>

    <!-- Modal para añadir usuario -->
    <div id="addUserModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Registrar Nuevo Usuario</h2>
          <button class="close-button" onclick="closeAddUserModal()">
            &times;
          </button>
        </div>
        <form id="addUserForm" onsubmit="registerUser(event)">
          <div class="form-group">
            <label for="newUsername">Nombre de Usuario:</label>
            <input type="text" id="newUsername" required />
          </div>
          <div class="form-group">
            <label for="newPassword">Contraseña:</label>
            <div class="password-container">
              <input type="password" id="newPassword" required />
              <i class="fas fa-eye" onclick="toggleNewPasswordVisibility(this)"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="newFirstName">Nombre:</label>
            <input type="text" id="newFirstName" required />
          </div>
          <div class="form-group">
            <label for="newLastName">Apellido:</label>
            <input type="text" id="newLastName" required />
          </div>
          <div class="form-group">
            <label for="newCountry">País:</label>
            <input type="text" id="newCountry" required />
          </div>
          <div class="form-group">
            <label for="newRole">Rol:</label>
            <select id="newRole" required>
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </div>
          <div class="form-buttons">
            <button type="button" class="cancel-button" onclick="closeAddUserModal()">
              Cancelar
            </button>
            <button type="submit" class="submit-button">Registrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/all-users-script.js"></script>
    <script src="/js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar el header global
            loadGlobalHeader();
          
            // Verificar autenticación y redireccionar si es necesario
            redirectIfNotAuthenticated();
            
            // Configurar la página de administración
            setupAdminPage();
            
            // Configurar el formulario de registro
            document.getElementById('addUserForm').addEventListener('submit', registerUserFromAdmin);
        });
    </script>
  </body>
</html>
